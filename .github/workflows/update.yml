name: Build & publish Binance RSS
on:
  workflow_dispatch:           # run manually from Actions tab
  schedule:
    - cron: '*/15 * * * *'     # every 15 minutes

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps & generate XML
        run: |
          python -m pip install --quiet feedgen requests beautifulsoup4
          python binance_rss.py

      - name: Commit & push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Update RSS feed'
          file_pattern: launchpool.xml
